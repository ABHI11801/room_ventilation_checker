<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload 5 Images</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .file-upload-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .file-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: bold;
    }

    input[type="file"],
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }

    input[type="number"] {
      width: 100%;
    }

    .preview {
      margin-top: 10px;
      max-height: 150px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .dimension-group {
      display: flex;
      gap: 10px;
    }

    .dimension-group input {
      flex: 1;
    }
  </style>
</head>

<body>
  <h2>ROOMSCAN</h2>
  <form method="POST" action="/" enctype="multipart/form-data">
    <div class="file-upload-group">

      <!-- Image 1 -->
      <div class="file-container">
        <label for="file1">Side 1:</label>
        <input type="file" name="file1" accept="image/*" onchange="previewImage(this, 'preview1')" required>
        <div class="dimension-group">
          <input type="number" name="width1" placeholder="Width" required>
          <input type="number" name="height1" placeholder="Height" required>
        </div>
        <img id="preview1" class="preview" />
      </div>

      <!-- Image 2 -->
      <div class="file-container">
        <label for="file2">Side 2:</label>
        <input type="file" name="file2" accept="image/*" onchange="previewImage(this, 'preview2')" required>
        <div class="dimension-group">
          <input type="number" name="width2" placeholder="Width" required>
          <input type="number" name="height2" placeholder="Height" required>
        </div>
        <img id="preview2" class="preview" />
      </div>

      <!-- Image 3 -->
      <div class="file-container">
        <label for="file3">Side 3:</label>
        <input type="file" name="file3" accept="image/*" onchange="previewImage(this, 'preview3')" required>
        <div class="dimension-group">
          <input type="number" name="width3" placeholder="Width" required>
          <input type="number" name="height3" placeholder="Height" required>
        </div>
        <img id="preview3" class="preview" />
      </div>

      <!-- Image 4 -->
      <div class="file-container">
        <label for="file4">Side 4:</label>
        <input type="file" name="file4" accept="image/*" onchange="previewImage(this, 'preview4')" required>
        <div class="dimension-group">
          <input type="number" name="width4" placeholder="Width" required>
          <input type="number" name="height4" placeholder="Height" required>
        </div>
        <img id="preview4" class="preview" />
      </div>

      <!-- Image 5 (no width/height) -->
      <div class="file-container" style="grid-column: span 2;">
        <label for="file5">Top side image (Fan detection):</label>
        <input type="file" name="file5" accept="image/*" onchange="previewImage(this, 'preview5')" required>
        <img id="preview5" class="preview" />
      </div>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
  {% if results %}
  <div
    style="max-width: 800px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h3 style="color: #333;">Results</h3>
    <ul style="list-style-type: none; padding: 0;">
      {% for result in results %}
      <li style="padding: 8px 0; border-bottom: 1px solid #eee; color: #555;">âœ… {{ result }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}


  <script>
    function previewImage(input, previewId) {
      const preview = document.getElementById(previewId);
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
      }
    }
  </script>
</body>

</html>
